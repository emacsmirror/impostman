name: CI

on:
  - push
  - pull_request

jobs:

  build:

    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
        emacs-version:
          - "27.1"
          - "27.2"
          - "snapshot"

    name: Emacs ${{ matrix.emacs-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:

      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - uses: actions/checkout@v4

      - name: Compilation
        run: make compile

      - name: Tests
        run: make test
